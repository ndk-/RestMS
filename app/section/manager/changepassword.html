<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">
		&times;
	</button>
	<h4 class="modal-title">Change Password:
	<div class="label label-danger">{{error}}</div></h4>
</div>
<div class="modal-body">
	<form role="form" class="form">
		<label for="a_user">Username:</label>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="username" id="a_user" ng-model="username" disabled="disabled" />
		</div>
		<label for="a_pwd1">Type Password:</label>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="type a new password" id="a_pwd1" ng-model="tpasswd.password1" />
		</div>
		<label for="a_pwd2">Re-Type Password:</label>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="re-type a new password" id="a_pwd2" ng-model="tpasswd.password2" />
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary btn-lg" ng-click="savePasswd()">
		<i class="fa fa-save"></i> Save
	</button>
	<button type="button" class="btn btn-primary btn-lg" ng-click="cancel()">
		<i class="fa fa-times"></i> Cancel
	</button>
</div>
