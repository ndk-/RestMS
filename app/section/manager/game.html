<div class="menu panel color2 color2bord padding10 game-edit" ng-controller="mGameCtrl">
	<accordion close-others="true">
		<accordion-group is-open="a1">
			<accordion-heading>
				Coupons <i class="fa" ng-class="{'fa-caret-right': !a1, 'fa-caret-down': a1 }"></i>
			</accordion-heading>
			<form role="form" class="form-horizontal coupon">
				<div class="form-group">
					<div class="col-md-2 col-lg-2 text-center">
						<label>Coupon</label>
					</div>
					<div class="col-md-4 col-lg-4 text-center">
						<label>Coupon Description</label>
					</div>
					<div class="col-md-2 col-lg-2 text-center">
						<label>Type</label>
					</div>
					<div class="col-md-1 col-lg-1 text-center">
						<label>Value</label>
					</div>
					<div class="col-md-1 col-lg-1 text-center">
						<label>Points</label>
					</div>
					<div class="col-md-1 col-lg-1">
						<label>Action</label>
					</div>
				</div>
				<div class="form-group" ng-repeat="i in coupon">
					<div class="col-md-2 col-lg-2">
						<input type="text" class="form-control" ng-model="i.name" placeholder="Coupon" ng-disabled="!i.fstate" />
					</div>
					<div class="col-md-4 col-lg-4">
						<input type="text" class="form-control" ng-model="i.description" placeholder="Coupon Description" ng-disabled="!i.fstate" />
					</div>
					<div class="col-md-2 col-lg-2 text-center">
						<label class="radio-inline label" ng-class="{'label-default': i.pct_fix == 1, 'label-info': i.pct_fix == 0}">
							<input type="radio" ng-value="1" ng-model="i.pct_fix" ng-disabled="!i.fstate" />
							Fixed </label>
						<label class="radio-inline label" ng-class="{'label-default': i.pct_fix == 0, 'label-info': i.pct_fix == 1}">
							<input type="radio" ng-value="0" ng-model="i.pct_fix" ng-disabled="!i.fstate" />
							Percent </label>
					</div>
					<div class="col-md-1 col-lg-1">
						<input type="number" class="form-control" ng-model="coupon[$index].cvalue" placeholder="0" ng-disabled="!i.fstate" />
					</div>
					<div class="col-md-1 col-lg-1">
						<input type="number" class="form-control" ng-model="coupon[$index].pts" placeholder="0" ng-disabled="!i.fstate" />
					</div>
					<div class="col-md-1 col-lg-1 btn-group">
						<button type="button" class="btn btn-primary" tooltip="Edit" tooltip-placement="left" ng-show='i.fstate == false' ng-click="i.fstate = !i.fstate">
							<i class="fa fa-fw fa-edit"></i>
						</button>
						<button type="button" class="btn btn-primary" tooltip="Save" tooltip-placement="left" ng-show='i.fstate == true' ng-click="saveCoupon(i.id)">
							<i class="fa fa-fw fa-check"></i>
						</button>
						<button type="button" class="btn btn-primary" tooltip="Remove" tooltip-placement="left" ng-show='i.fstate == false' ng-click="removeCoupon(i.id)">
							<i class="fa fa-fw fa-trash-o"></i>
						</button>
						<button type="button" class="btn btn-primary" tooltip="Cancel" tooltip-placement="left" ng-show='i.fstate == true' ng-click="reloadCoupon()">
							<i class="fa fa-fw fa-times"></i>
						</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-lg-2">
						<input type="text" class="form-control" ng-model="c_item.name" placeholder="Coupon" />
					</div>
					<div class="col-md-4 col-lg-4">
						<input type="text" class="form-control" ng-model="c_item.description" placeholder="Coupon Description" />
					</div>
					<div class="col-md-2 col-lg-2 text-center">
						<label class="radio-inline label" ng-class="{'label-default': c_item.pct_fix == 0, 'label-info': c_item.pct_fix == 1}">
							<input type="radio" ng-model="c_item.pct_fix" value="0" />
							Fixed </label>
						<label class="radio-inline label" ng-class="{'label-default': c_item.pct_fix == 1, 'label-info': c_item.pct_fix == 0}">
							<input type="radio" ng-model="c_item.pct_fix" value="1" />
							Percent </label>
					</div>
					<div class="col-md-1 col-lg-1">
						<input type="number" class="form-control" ng-model="c_item.cvalue" placeholder="0" />
					</div>
					<div class="col-md-1 col-lg-1">
						<input type="number" class="form-control" ng-model="c_item.pts" placeholder="0" />
					</div>
					<div class="col-md-1 col-lg-1 btn-group">
						<button type="button" class="btn btn-primary" tooltip="Add" tooltip-placement="left" ng-click="addCoupon()">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
			</form>
		</accordion-group>
		<accordion-group is-open="a2">
			<accordion-heading>
				Promotions <i class="fa" ng-class="{'fa-caret-right': !a2, 'fa-caret-down': a2 }"></i>
			</accordion-heading>
		</accordion-group>
		<accordion-group is-open="a3">
			<accordion-heading>
				Facts <i class="fa" ng-class="{'fa-caret-right': !a3, 'fa-caret-down': a3 }"></i>
			</accordion-heading>
		</accordion-group>
		<accordion-group is-open="a4">
			<accordion-heading>
				Videos <i class="fa" ng-class="{'fa-caret-right': !a4, 'fa-caret-down': a4 }"></i>
			</accordion-heading>
		</accordion-group>
		<accordion-group is-open="a5">
			<accordion-heading>
				Points <i class="fa" ng-class="{'fa-caret-right': !a5, 'fa-caret-down': a5 }"></i>
			</accordion-heading>
		</accordion-group>
	</accordion>
</div>
