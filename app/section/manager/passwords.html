<form role="form" class="form-horizontal menu panel color2 color2bord padding10 coupon" ng-controller="mAccountCtrl">
	<div class="form-group">
	    <div class="col-md-1 col-lg-1 text-center">
			<label>ID</label>
	    </div>
	    <div class="col-md-2 col-lg-2 text-center">
			<label>Username</label>
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
			<label>Description</label>
	    </div>
	    <div class="col-md-2 col-lg-2 text-center">
			<label>Date Created</label>
	    </div>
	    <div class="col-md-2 col-lg-2 text-center">
			<label>Last Access</label>
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
			<label>Action</label>
	    </div>
	</div>
	<div class="form-group" ng-repeat="i in account">
	    <div class="col-md-1 col-lg-1">
			<input type="text" class="form-control" ng-model="i.id" disabled="disabled" />
	    </div>
	    <div class="col-md-2 col-lg-2">
			<input type="text" class="form-control" ng-model="i.username" disabled="disabled" />
	    </div>
	    <div class="col-md-4 col-lg-3">
			<input type="text" class="form-control" ng-model="i.description" disabled="disabled" />
	    </div>
	    <div class="col-md-2 col-lg-2">
			<input type="datetime" class="form-control" ng-model="i.create_time" disabled="disabled" />
	    </div>
	    <div class="col-md-4 col-lg-2">
			<input type="datetime" class="form-control" ng-model="i.last_time" disabled="disabled" />
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
			<button type="button" class="btn btn-primary btn-lg" tooltip="Change Password" tooltip-placement="right" ng-click="accountChange($index)"><i class="fa fa-edit"></i></button>
		</div>
    </div>
</form>
