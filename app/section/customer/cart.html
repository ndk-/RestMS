<div class="cart panel col-lg-4 col-md-4 col-sm-4 color2bord" ng-controller="cCartCtrl" ng-show="mysession.cart.showCart">
	<form role="form" class="form-inline">
		<div class="panel-heading">
			My Cart
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Custom</th>
						<th>Price</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="i in mysession.cart.items">
						<td>{{$index + 1}}</td>
						<td>{{i.name}}</td>
						<td>{{i.custom == null ? 'No' : 'Yes'}}</td>
						<td>${{i.price}}</td>
						<td class="text-center">
							<button type="button" class="btn btn-primary btn-xs" ng-click="mysession.cart.items.splice($index,1)"><i class="fa fa-times"></i></button>
						</td>
					</tr>
					<tr ng-show="mysession.cart.items.length == 0">
						<td colspan="5" class="text-center"><h4>Empty Cart</h4></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="4">Total:</th>
						<th>${{cartTotal}}</th>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="panel-footer text-right">
			<button type="button" class="btn btn-primary btn-lg" ng-click="mysession.cart.showCart = !mysession.cart.showCart">
				<i class="fa fa-times"></i> Close My Cart
			</button>
			<button type="button" class="btn btn-primary btn-lg" ng-click="placeOrder()" ng-class="{ disabled: mysession.cart.items.length == 0}">
				<i class="fa fa-shopping-cart"></i> Place My Order
			</button>
		</div>
	</form>
</div>
