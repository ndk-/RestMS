<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet/less" type="text/css" href="style.less" />
 <script src="custom/less-1.4.1.min.js" type="text/javascript"></script>
 <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
 <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
 <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="navbar navbar-nav navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand"><i class="icon-food"></i></span>
        </div>
	<p class="navbar-text pull-right">Signed in as <a href="#logout" class="navbar-link">Manager</a>
	</p>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="manager.html">Menu</a></li>
	    <li class="active"><a href="manager2.html">Coupons</a></li>
	    <li><a href="#game">Game</a></li>
	    <li><a href="manager3.html">Passwords</a></li>
	    <li><a href="#stats">Statistics</a></li>
	    <li><a href="#im">Messages</a></li>
	  </ul>
	</div>
      </div>
    </div>
    <form role="form" class="form-horizontal menu panel color2 color2bord padding10">
	<div class="form-group">
	    <div class="col-md-2 col-lg-2 text-center">
		<label>Coupon</label>
	    </div>
	    <div class="col-md-4 col-lg-4 text-center">
		<label>Coupon Description</label>
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
		<label>Type</label>
	    </div>
	    <div class="col-md-2 col-lg-2 text-center">
		<label>Value</label>
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
		<label>Delete</label>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-md-2 col-lg-2">
		<input type="text" class="form-control" id="coup1-name" value="GET25OFF" placeholder="Coupon" />
	    </div>
	    <div class="col-md-4 col-lg-4">
		<input type="text" class="form-control" id="coup1-desc" value="25% off the meal" placeholder="Coupon Description" />
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
		<label class="radio-inline">
		    <input type="radio" name="coup1-type" id="coup1-fix" value="fix"/>
		    Fixed
		</label>
		<label class="radio-inline">
		<input type="radio" name="coup1-type" id="coup1-pct" value="pct" checked="checked" />
		    Percentage
		</label>
	    </div>
	    <div class="col-md-2 col-lg-2">
		<input type="number" class="form-control" id="coup1-val" placeholder="0" value="25" />
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
		<i class="icon-check-empty"></i>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-md-2 col-lg-2">
		<input type="text" class="form-control" id="coup2-name" placeholder="Coupon" value="FREED" />
	    </div>
	    <div class="col-md-4 col-lg-4">
		<input type="text" class="form-control" id="coup2-desc" placeholder="Coupon Description" value="get a FREE desert" />
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
		<label class="radio-inline">
		    <input type="radio" name="coup2-type" id="coup2-fix" value="fix" checked="checked" />
		    Fixed
		</label>
		<label class="radio-inline">
		<input type="radio" name="coup2-type" id="coup2-pct" value="pct" />
		    Percentage
		</label>
	    </div>
	    <div class="col-md-2 col-lg-2">
		<input type="number" class="form-control" id="coup2-val" placeholder="0" value="6.99" />
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
		<i class="icon-check"></i>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-md-2 col-lg-2">
		<input type="text" class="form-control" id="coup3-name" placeholder="Coupon Name" value="LESS10"/>
	    </div>
	    <div class="col-md-4 col-lg-4">
		<input type="text" class="form-control" id="coup3-desc" placeholder="Coupon Description" value="get 10 dollars off"/>
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
		<label class="radio-inline">
		    <input type="radio" name="coup3-type" id="coup3-fix" value="fix" checked="checked" />
		    Fixed
		</label>
		<label class="radio-inline">
		<input type="radio" name="coup3-type" id="coup3-pct" value="pct" />
		    Percentage
		</label>
	    </div>
	    <div class="col-md-2 col-lg-2">
		<input type="number" class="form-control" id="coup3-val" placeholder="0" value="10" />
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
		<i class="icon-check-empty"></i>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-md-2 col-lg-2">
		<input type="text" class="form-control" id="coup4-name" placeholder="Enter New Coupon" />
	    </div>
	    <div class="col-md-4 col-lg-4">
		<input type="text" class="form-control" id="coup4-desc" placeholder="Enter New Coupon Description" />
	    </div>
	    <div class="col-md-3 col-lg-3 text-center">
		<label class="radio-inline">
		    <input type="radio" name="coup4-type" id="coup4-fix" value="fix" checked="checked" />
		    Fixed
		</label>
		<label class="radio-inline">
		<input type="radio" name="coup4-type" id="coup4-pct" value="pct" />
		    Percentage
		</label>
	    </div>
	    <div class="col-md-2 col-lg-2">
		<input type="number" class="form-control" id="coup4-val" placeholder="0" />
	    </div>
	    <div class="col-md-1 col-lg-1 text-center">
		<i class="icon-check-empty"></i>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-md-12 col-lg-12 text-right">
			<button type="submit" class="btn btn-primary">Save</button>
			&nbsp;
			<button type="button" class="btn btn-primary">Cancel</button>
		</div>
	</div>
    </form>
</div>
</body>
</html>
